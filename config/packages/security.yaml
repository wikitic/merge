security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\BundlePartner\Entity\Partner:
            algorithm: bcrypt
    providers:
        in_memory: { memory: ~ }
        Partner:
            entity:
                class: App\BundlePartner\Entity\Partner
                property: email
                manager_name: partner
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            provider: Partner

            json_login:
                check_path: /api/v1/login
                username_path: email
                password_path: password

            logout:
                path: /api/v1/logout

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY  }
        #- { path: ^/api/v1/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY  }
        #- { path: ^/api/v1/partner..., roles: IS_AUTHENTICATED_FULLY }
